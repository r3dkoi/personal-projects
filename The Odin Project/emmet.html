<!-- Emmet is a tool that allows you to write HTML code faster.
It's built into VSC already.
Do it by doing ! and then pressing tab. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
</html>

<!-- Wrap with Abbreviation -->
 <!-- It takes abbreviation, expands it and places currently selected content in the last element of a generated snippet -->
<!-- Example: div>p>lorem -->
<div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.</p>
</div>

<!-- I set up the keyboard shortcuts for:
 Wrap with Abbreviation = Ctrl + M + Ctrl + W >
 Removing tags = Ctrl + M + Ctrl + Backspace -->
